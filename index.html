            background-size: 300% 300%;
            animation: moveBackground 25s linear infinite alternate;
            z-index: -1;
            opacity: 0.8;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(51, 255, 87, 0.3);
            border: 1px solid rgba(51, 255, 87, 0.6);
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .anime-title {
            font-family: 'Bebas Neue', sans-serif;
            text-shadow: 0 0 10px #33ff57, 0 0 20px #33ff57, 0 0 30px #33ff57;
            color: #e0f2fe;
            animation: neonPulse 2s infinite alternate;

        @keyframes neonPulse {

            border-radius: 10px;
            padding: 12px 16px;

        }

        .btn:active {

            box-shadow: 0 2px 15px rgba(51, 255, 87, 0.6);

        .story-output {

            border: 2px solid rgba(51, 255, 87, 0.4);
            border-radius: 10px;
            padding: 20px;

            border-top: 4px solid #33ff57;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        .emoji-picker-grid span {
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .emoji-picker-grid span:hover {

        }

        }

            100% {

            }
        }
